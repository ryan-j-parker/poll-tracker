<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="icon" type="image/x-icon" href="/assets/alchemy-favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Rubik:wght@300;400;600&family=Titillium+Web:wght@200;400;600&display=swap">
    <link rel="stylesheet" href="/styles/reset.css" />
    <link rel="stylesheet" href="/styles/global.css" />
    <title>Web App</title>
</head>

<body>
    <header>
        <img src="/assets/html_css_js.png" alt="">
        <h1>Web App</h1>
    </header>

    <main>
            <div id="current-poll-container">

                <h1>Current poll:</h1>

                <div id="current-poll-div"></div>

                <div id="voting-buttons">

                    <div id="left-buttons" class="buttons">
                        <button id="option-one-plus-btn">Option 1++</button>
                        <button id="option-two-plus-btn">Option 2++</button>
                        <button id="option-one-minus-btn">Option 1--</button>
                        <button id="option-two-minus-btn">Option 2--</button>
                    </div>

                </div>

                <div id="save-btn-div" class="buttons">
                    <button id="save-poll-btn">Save poll</button>
                </div>

            </div>

            <div id="new-poll-container">
                <form id="new-poll">
                    <input name="poll-question" placeholder="Enter question"></input>
                    <input name="option-one-input" placeholder="Enter option one"></input>
                    <input name="option-two-input" placeholder="Enter option two"></input>
                    <button id="create-poll-btn" class="buttons" type="submit">Create poll</button>
                </form>
            </div>

            <h1>Previous polls</h1>

            <div id="previous-polls-div">
            </div>

    </main>

    <footer>&copy;2022 Software Developer</footer>

    <script type="module" src="app.js"></script>
</body>

</html>
